<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="stylesheet.css">
</head>
	<body>
		<div class="container">

				<!-- nav row -->
			<div class="row top-nav">
    			<div class="col-sm-5 links">
					<ul>
						<li><a href="https://twitter.com"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
						<li><a href="https://twitter.com"><i class="fa fa-bolt" aria-hidden="true"></i> Moments</a></li>
						<li><a href="https://twitter.com"><i class="fa fa-bell" aria-hidden="true"></i> Notifications</a></li>
						<li><a href="https://twitter.com"><i class="fa fa-comment" aria-hidden="true"></i> Messages</a></li>
					</ul>
                </div>

          	<div class="col-sm-2 twitter-logo-nav">
          		<div><i class="fa fa-twitter fa-2x twit" aria-hidden="true"></i></div>
          	</div>

				<div class="col-sm-5 right-nav">
					<div></div>
					<ul>
						<li><a href="https://twitter.com/share" class="twitter-share-button" data-via="MeMuzyka" data-size="large">Tweet</a>
						<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></li>
						<li><a href="https://twitter.com">ProfPic</a></li>
					</ul>
                </div>
			</div>  <!-- nav row end-->
		</div>

			<!-- cover photo-->
		<div class="container-fluid coverphoto" style="background-image: url('cover.png');"> <!-- cover photo row end-->
		</div>
		

		<!-- profile nav -->
		<div class="container">
			<div class="row profile-stat-nav">
				<div class="col-sm-3 photo-canopy"></div>

				<div class="col-sm-6">
					<div class="profile-stats">
					<ul>
						<li><a href="http://www.twitter.com"><span class="profile-title">TWEETS</span><span class="profile-statnum">666</span></a></li>
						<li><a href="http://www.twitter.com"><span class="profile-title">FOLLOWING</span><span class="profile-statnum">666</span></a></li>
						<li><a href="http://www.twitter.com"><span class="profile-title">FOLLOWERS</span><span class="profile-statnum">666</span></a></li>
						<li><a href="http://www.twitter.com"><span class="profile-title">LIKES</span><span class="profile-statnum">666</span></a></li>
						<li><a href="http://www.twitter.com"><span class="profile-title">LISTS</span><span class="profile-statnum">666</span></a></li>
					</ul>
					</div>
				</div>

				<div class="col-sm-3 user-actions"></div>
			</div>  <!-- profile nav end -->


		<!-- cell grid -->

		
			<div class="row grid">
				<div class="col-sm-3 grid-left">
				</div>

				<div class="col-sm-6 grid-tweets">
				</div>

				<div class="col-sm-3 grid-right">
				</div>
			</div>  <!-- cell grid end -->	

		</div>
	</body>
	</html>
